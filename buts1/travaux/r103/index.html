<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
  <header id="top" class="text-light d-flex align-items-center justify-content-center" style="height: 100vh; position: relative;">
    <a href="../../index.html#Mini_projets" id="backToHome" class="position-fixed top-0 start-0 m-4 text-white bg-transparent border-0 fs-3" style="box-shadow: none; outline: none;">
      <i class="flèche bi bi-arrow-left"></i>
    </a> 
    <div class="container">
      <div class="text-center">
        <h1>Vous êtes <br> Sur la ressources R103</h1>
        <a href="#projects" class="bouton_milieu btn btn-primary btn-lg">Afficher</a>
      </div>
    </div>
    
  </header>

    <main class="text-light pt-5" id="Ressources" style="height: 100vh;">
      <section id="projects">
        <div class="container">
          <div class="titre_miniprojet mt-auto text-center">
            <h2>R103</h2>
            <p>Sur cette page vous retrouverez les différentes séquences</p>
          </div>

          <div class="row g-5 justify-content-center m-1">
            <div class="col-sm-5">
              <div class="card shadow text-light text-center equal-height">
                <div class="card-body">
                  <h5 class="card-title">Sequence 1</h5>
                  <p class="card-text">Exercice Formulaire</p>
                  <a href="sequence1/index.html" class="bouton_milieu btn btn-primary btn-lg">Afficher</a>
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="card shadow text-light text-center equal-height">
                <div class="card-body">
                  <h5 class="card-title">Sequence 2</h5>
                  <p class="card-text">Exercice Tableau</p>
                  <a href="sequence2/index.html" class="bouton_milieu btn btn-primary btn-lg">Afficher</a>
                </div>
              </div>
            </div>

            <div class="col-sm-5">
              <div class="card shadow text-light text-center equal-height">
                <div class="card-body">
                  <h5 class="card-title">Sequence 3</h5>
                  <p class="card-text">Exercice Formulaire Avion</p>
                  <a href="sequence3/index.html" class="bouton_milieu btn btn-primary btn-lg">Afficher</a>
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="card shadow text-light text-center equal-height">
                <div class="card-body">
                  <h5 class="card-title">Sequence 4</h5>
                  <p class="card-text">Exercice en cour</p>
                  <a href="sequence4/index.html" class="bouton_milieu btn btn-primary btn-lg">Afficher</a>
                </div>
              </div>
            </div>

          </div>
        </div>

      </section>
      <a href="#top" id="backToTop" class="position-fixed bottom-0 end-0 m-4 text-white bg-transparent border-0 fs-3" style="box-shadow: none; outline: none; display: none;">
        <i class="flèche bi bi-arrow-up"></i>
      </a>
    </main>   
</body>
<script>
  const backToTopBtn = document.getElementById("backToTop");
  const backToHomeBtn = document.getElementById("backToHome");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
      backToTopBtn.style.display = "block";
    } else {
      backToTopBtn.style.display = "none";
    }
  });

  window.addEventListener("scroll", () => {
    if (window.scrollY > 80) {
      backToHomeBtn.style.display = "none";
    } else {
      backToHomeBtn.style.display = "block";
    }

  });

  window.addEventListener('DOMContentLoaded', () => {
    const couleur = localStorage.getItem('couleurTheme') || 'originale';
    const texte = localStorage.getItem('textColor') || 'black';

    const header = document.getElementById('top');
    const footer = document.querySelector('footer');
    const main = document.querySelector('main');

    // Met à jour l'image du header
    if (header) {
        const headerImage = `../../mestravaux/image/Couleur ${couleur}.svg`;
        header.style.background = `url('${headerImage}') no-repeat center center / cover`;
    }

    if (main) {
        // Tu peux personnaliser en fonction de chaque couleur
        let mainBgColor = 'transparent';
        switch (couleur) {
            case 'bleu': mainBgColor = '#003366'; break;
            case 'rouge': mainBgColor = '#8A0100'; break;
            case 'vert': mainBgColor = '#155A33'; break;
            case 'gris': mainBgColor = '#D2D3D2'; break;
            case 'cyan': mainBgColor = '#E1FFFE'; break;
            case 'jaune': mainBgColor = '#D4A301'; break;
            case 'noir': mainBgColor = '#010100'; break;
            case 'blanc': mainBgColor = '#F4F4F5'; break;
            case 'originale': mainBgColor = '#223047'; break; // couleur original
            default: mainBgColor = 'linear-gradient(#8f1903,#850e00)'; // couleur pour halloween
        }

        main.style.background = mainBgColor;
    }
  });
  document.addEventListener('DOMContentLoaded', () => {
  const couleur = localStorage.getItem('couleurTheme') || 'originale';
  
  const body = document.body;
  body.classList.add(`theme-${couleur}`);
  });
  
</script>
</html>
